# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor = eDP-1, preferred, 0x0, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$config = ${XDG_CONFIG_DIR:-$HOME/.config}

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$emoji = rofi -mode emoji -show emoji -emoji-mode copy -emoji-file $config/rofi/all-emojis.txt
$browser = firefox
$lock = swaylock -f

$grim_dir = $HOME/Pictures/screenshots
env = GRIM_DEFAULT_DIR, $grim_dir
exec-once = mkdir -p $grim_dir

$colorPicker = slurp -b 00000000 -p | grim -g - - | magick - txt:- | tail -n 1 | cut -d ' ' -f 4 | wl-copy
$snipping = slurp | grim -g -
$screenshot = grim

env = DMENU,rofi -dmenu #env for my scripts

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
# maybe think about starting discord


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#	enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

source = sub-configs/looks.conf
source = sub-configs/layout.conf

# will give error at first load, but touch will create the file
execr-once = touch -a $config/hypr/sub-configs/local.conf
source = sub-configs/local.conf

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
	force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
	kb_layout = dk
	kb_variant = nodeadkeys
	kb_model =
	kb_options =
	kb_rules =
	numlock_by_default = true

	follow_mouse = 2
	float_switch_override_focus = 0

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	touchpad {
		natural_scroll = false
	}
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
	name = epic-mouse-v1
	sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = $mainMod, Period, exec, $emoji

bind = $mainMod, Print, exec, $colorPicker
bind = SHIFT, Print, exec, $snipping
bind = , Print, exec, $screenshot

bind = $mainMod SHIFT, return, exec, $browser
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, C, exec, $config/hypr/sub-configs/restart-waybar.bash
bind = $mainMod SHIFT, W, exec, $config/scripts/system_menu
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, M, exec, $config/hypr/sub-configs/master-toggle.bash
bind = $mainMod SHIFT, M, layoutmsg, swapwithmaster
bind = $mainMod, F, fullscreen,
bind = $mainMod, O, exec, $lock
bind = $mainMod, A, exec, $config/scripts/audio_output_switch

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, $config/hypr/sub-configs/change-workspace 1
bind = $mainMod, 2, exec, $config/hypr/sub-configs/change-workspace 2
bind = $mainMod, 3, exec, $config/hypr/sub-configs/change-workspace 3
bind = $mainMod, 4, exec, $config/hypr/sub-configs/change-workspace 4
bind = $mainMod, 5, exec, $config/hypr/sub-configs/change-workspace 5
bind = $mainMod, 6, exec, $config/hypr/sub-configs/change-workspace 6
bind = $mainMod, 7, exec, $config/hypr/sub-configs/change-workspace 7
bind = $mainMod, 8, exec, $config/hypr/sub-configs/change-workspace 8
bind = $mainMod, 9, exec, $config/hypr/sub-configs/change-workspace 9
bind = $mainMod, 0, exec, $config/hypr/sub-configs/change-workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = ,XF86ScreenSaver, exec, hyprctl dispatch dpms toggle

# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$
windowrule = workspace 1, workspace:name:special:minimize # Should always stay empty

windowrule = float, class:^(steam)$
windowrule = tile, class:^(steam)$,title:^(Steam)$

windowrule = float, class:^(org\.qbittorrent\.qBittorrent)$
windowrule = tile, class:org\.qbittorrent\.qBittorrent,title:qBittorrent.*

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
